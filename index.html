<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e37632e8d6.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0 br-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0 br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0 bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bt-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameControl">
            <h1>welcome to tic tac toe</h1>
            <div>
                <span class="info">turn for x</span>
                <button id="reset">
                    <i class="fa fa-refresh" aria-hidden="true" id="resettext"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
